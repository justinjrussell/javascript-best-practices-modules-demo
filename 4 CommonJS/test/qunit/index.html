<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CommonJS Test</title>
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.17.1.css">
    <script src="qunit-1.17.1.js"></script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <div id="content"></div>
    <script src="../../client/bundle.js"></script>
    <script type="text/javascript">
        var container = document.getElementById("content");
        QUnit.test("Format Trim Test", function (assert) {
            var date = new Date(Date.now());
            var format = "Today is " + (date.getMonth() + 1) + "/" + date.getDate() + "/" + date.getFullYear();
            assert.equal(container.textContent, format, "Passed");
        });
    </script>
</body>
</html>
